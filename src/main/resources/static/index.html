<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="container">
    <h1 class="centered-heading">URL Shortener</h1>

    <div class="form-group">
        <input
                type="text"
                id="urlInput"
                placeholder="Enter your URL here"
                autocomplete="off"
        />
    </div>

    <div class="form-group">
        <label for="expirationInput" class="info-label">
            Link Expiration <span class="optional">(optional)</span>
        </label>
        <div class="info-hint">
            If left blank, your link will expire in <strong>3 hours</strong> from now.
        </div>
        <input
                type="datetime-local"
                id="expirationInput"
                max="2500-12-31T23:59"
                autocomplete="off"
        />
    </div>

    <div class="form-group center">
        <button id="shortenButton">Shorten URL</button>
    </div>

    <div id="result" class="result-message"></div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
